<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Share Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Circles-->
  <div class="circle1"></div>
  <div class="circle2"></div>

  <!--Card-->
  <div class="wrapper">
    <div class="card-wrapper">
      <img src="ashu.jpeg" class="round" alt="">
    <div class="user-name">
      <h2>Ashutosh Kumar</h2>
    </div>
    <div class="designation">
      <h3>Student,MSRIT</h3>
    </div>
    <div class="bottom-group">
      <button onclick="openModal()" class="btn-share btn-card">
        <i class="fa-solid fa-share"></i>
        <div class="">share my profile</div>
    </button>
    
    <button class="btn-follow btn-card"><a href="https://github.com/ash956901">Follow me</a></button>
    </div>
    </div>
  </div>

  <!--Modal Component-->
  <div class="modal">

    <!--Modal header-->
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div class="">
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>

    <!--Icon container-->
    <div class="">
      <h3>Share this via</h3>
      <div class="icon-container">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//ash956901.github.io/modalApp" class="icon" id="facebook">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/intent/tweet?text=https%3A//ash956901.github.io/modalApp" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/?url=https://ash956901.github.io/modalApp" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://api.whatsapp.com/send?text=https://ash956901.github.io/modalApp" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://t.me/share/url?url=https://ash956901.github.io/modalApp&text=Telegram,Whatsapp" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>

  </div>

  <!--Overlay-->
  <div class="overlay" onclick="closeModal()">
  </div>

  <script src="https://kit.fontawesome.com/d910cdc1e7.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
